<body onload="window.scroll(0, 0)">
   
   <header>
        <div class="content">
            <p class="head">FixRich.com</p>
            <p class="head-info">A Premium Brandable Domain with High Value Keywords.<br> Registered in .com Extension with two<br> highly searchable keywords, "Rich" and "Fix"</p>
        </div>
        <div class="main">
            <h2>Buy Now - $800</h2>

        </div>

    <!-- ----------------------Contact Section---------------------------- -->
    <!-- modify this form HTML and place wherever you want your form -->
    <section id="contact-section">
        <div class="con-sub">
            <h2 style="color: white;">Contact me</h2>
            <span style="color: white;" class="sub-h">Say 'Hello'</span>
        </div>

        <form id="contact" action="https://formspree.io/f/xwkawepe" method="POST">
            <h3>Make an Offer</h3>
            <h4>Whether it's an Offer or just a Chat. Feel free to Let me Know!</h4>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" name="_replyto" name="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Make an Offer or just Say 'Hello'" tabindex="5" name="message" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send Offer</button>
            </fieldset>

        </form>

    </section>
