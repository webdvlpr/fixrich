<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- font-awesome -->

        rel="stylesheet">

        <!-- Tailwind --> 
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

        <!-- Tailwind --> 
        
    <title>My Portfolio</title>
</head>

<body onload="window.scroll(0, 0)">
    <header id="hero">
        <nav id="navbar">
            <span id="logo">
                <h1>My Portfolio</h1>
            </span>
            <span id="navArea">
                <ul id="navList">
                    <li class="list-1"><a href="#" class="lists">Home</a></li>
                    <li class="list-2"><a href="#about-section" class="lists">About me</a></li>
                    <li class="list-3"><a href="#project-section" class="lists">Projects</a></li>
                    <li class="list-4"><a href="#contact-section" class="lists contact">Contact me</a></li>
                </ul>
            </span>
            <span id="hamburger"><i class="fas fa-bars"></i></span>
        </nav>

        <section id="heroSection">
            <div class="heroData">
                <h1>Hi, I Am Rajendra.</h1>
                <p class="details">a Web Designer and a<br>
                    Developer.</p>
                <p class="d2">I Design Websites That Lives.</p>

                <div class="cta">
                    <a href="#about-section"><button>About me</button></a><a href="#project-section"><button id="l-pro">Latest
                            Projects</button></a>
                </div>
            </div>
            <div class="heroImg"><img src="images/hero.jpg" alt=""></div>
        </section>
    </header>
   

    <!-- ----------------------Contact Section---------------------------- -->
    <!-- modify this form HTML and place wherever you want your form -->
    <section id="contact-section">
        <div class="con-sub">
            <h2>Contact me</h2>
            <span class="sub-h">Say 'Hello'</span>
        </div>

        <form id="contact" action="https://formspree.io/f/xwkawepe" method="POST">
            <h3>Contact Form</h3>
            <h4>Whether it's a project, job opportunity, or just a chat. Feel free to contact me.</h4>
            <fieldset>
                <input placeholder="Your name" type="text" tabindex="1" name="name" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" name="_replyto" name="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Say 'Hello'" tabindex="5" name="message" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
            </fieldset>

        </form>

    </section>
    <div id="social-div">

        <span><a href="https://www.facebook.com/WebDeverz-Web-Design-and-Developement-100473028945662" target="_blank"><i class="fab fa-facebook fa-2x"></i></a></span>
        <span><a href="https://www.instagram.com/web.devlpr/" target="_blank"><i class="fab fa-instagram fa-2x"></i></a></span>
        <span><a href="https://github.com/webdevlpr" target="_blank"><i class="fab fa-github fa-2x"></i></a></span>

    </div>
        
    <!-- ----------------------Contact Section---------------------------- -->

    <script src="https://kit.fontawesome.com/bb923de9f6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
